<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketizer - Building Digital Product</title>
    <style>
      .contact-form {
        background: white; /* Keeping it minimal */
        padding: 2rem;
        max-width: 900px;
        width: 100%;
        margin: 50px auto;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .contact-form h2 {
        font-size: 24px;
        color: #2d2d2d; /* Dark gray for readability */
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        color: #6c757d; /* Subtle gray */
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        resize: vertical;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #5c5cff; /* Highlight focus */
        outline: none;
      }

      button[type="submit"] {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background-color: #5c5cff; /* Matching button */
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #4a4ad4; /* Slightly darker on hover */
      }
    </style>

    <!-- 
        - favicon
      -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
        - custom css link
      -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- 
        - google font link
      -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- 
        - preload images
      -->
    <link rel="preload" as="image" href="./assets/images/hero-banner.png" />
  </head>
  <body>
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">Marketizer</a>

        <nav class="navbar" data-navbar>
          <div class="wrapper">
            <a href="#" class="logo">Marketizer</a>

            <button
              class="nav-close-btn"
              aria-label="close menu"
              data-nav-toggler
            >
              <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="navbar-link" data-nav-link>Home</a>
            </li>

            <li class="navbar-item">
              <a href="#service" class="navbar-link" data-nav-link>Services</a>
            </li>

            <li class="navbar-item">
              <a href="#feature" class="navbar-link" data-nav-link>Features</a>
            </li>

            <li class="navbar-item">
              <a href="#project" class="navbar-link" data-nav-link>Portfolio</a>
            </li>

            <li class="navbar-item">
              <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
            </li>
          </ul>
        </nav>

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

        <a href="#" class="btn btn-primary has-before has-after"
          >Letâ€™s Talk ðŸ‘‹</a
        >

        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>

    <section class="section hero" id="home" aria-label="hero">
      <div class="container">
        <form class="contact-form">
          <h2>Get In Touch</h2>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Your Name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="Your Email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea placeholder="Your Message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </body>
</html>
