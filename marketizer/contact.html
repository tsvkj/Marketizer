<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketizer - Building Digital Product</title>

    <!-- 
        - favicon
      -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!--

      -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- 
        - preload images

    <link rel="preload" as="image" href="./assets/images/hero-banner.png" />
  </head>
  <body>
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">Marketizer</a>

        <nav class="navbar" data-navbar>
          <div class="wrapper">
            <a href="#" class="logo">Marketizer</a>

            <button
              class="nav-close-btn"
              aria-label="close menu"
              data-nav-toggler
            >
              <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="./index.html#home" class="navbar-link" data-nav-link
                >Home</a
              >
            </li>

            <li class="navbar-item">
              <a href="./index.html#service" class="navbar-link" data-nav-link
                >Services</a
              >
            </li>

            <li class="navbar-item">
              <a href="./index.html#feature" class="navbar-link" data-nav-link
                >Features</a
              >
            </li>

            <li class="navbar-item">
              <a href="./index.html#project" class="navbar-link" data-nav-link
                >Portfolio</a
              >
            </li>

            <li class="navbar-item">
              <a href="./index.html#blog" class="navbar-link" data-nav-link
                >Blog</a
              >
            </li>
          </ul>
        </nav>

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

        <a href="./contact.html" class="btn btn-primary has-before has-after"
          >Letâ€™s Talk ðŸ‘‹</a
        >

        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>

    <section class="section hero" id="home" aria-label="hero">
      <div class="container">
        <form class="contact-form">
          <h2>Get In Touch</h2>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Your Name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="Your Email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea placeholder="Your Message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <!-- 
    - custom js link
  -->
    <script src="./assets/js/script.js" defer></script>

    <!-- 
  - ionicon link
-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

</html>
